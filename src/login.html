                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <img src="src/Logo (4).png" id="imagemLogin">
      
                    <div class="form-floating mb-4">
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="name@example.com"/>
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div class="form-floating form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="name@example.com"/>
                      <label class="form-label" for="typePasswordX">Senha</label>
                    </div>
      
                    <button class="btn btn-outline-light btn-lg px-5 botao" type="submit">Login</button>
       
                  <div>

                    </p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
